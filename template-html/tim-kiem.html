<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách phim bộ</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="h-100 container">
            <div class="h-100 d-flex justify-content-start align-items-center">
                <div class="logo">
                    <a href="./index.html">
                        <img src="https://motchill.co/motchill.png?v1.0.2" alt="logo">
                    </a>
                </div>
                <div class="menu h-100 d-flex">
                    <ul class="d-flex align-items-center mb-0">
                        <li class="h-100">
                            <a class="h-100 d-flex align-items-center text-white text-uppercase ms-3"
                                href="./index.html">Trang
                                chủ</a>
                        </li>
                        <li class="h-100">
                            <a class="h-100 d-flex align-items-center text-white text-uppercase ms-3"
                                href="./phim-bo.html">Phim
                                bộ</a>
                        </li>
                        <li class="h-100">
                            <a class="h-100 d-flex align-items-center text-white text-uppercase ms-3"
                                href="./phim-le.html">Phim lẻ</a>
                        </li>
                        <li class="h-100">

                            <a class="h-100 d-flex align-items-center text-white text-uppercase ms-3"
                                href="./phim-chieu-rap.html">Phim chiếu rạp</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <h2 class="heading-title mb-4 fw-normal">Tìm kiếm phim</h2>
            <div class="row">
                <form class="form-filter" action="/tim-kiem" method="GET">
                    <div class="filter-item">
                        <input type="text" class="input form-control" placeholder="Tên phim" name="name">
                    </div>
                    <div class="filter-item">
                        <select class="input form-control" name="releaseYear" id="year">
                            <option value="">-- Năm --</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-success" value="Lọc phim">
                </form>
            </div>
            <div class="row">
                <h2 class="heading-title my-4 fw-normal">Kết quả tìm kiếm</h2>
                <div class="col-lg-2">
                    <div class="movie-item">
                        <a href="/phim/2" class="movie-media">
                            <div class="play-btn">
                            </div>
                            <div class="media media-cover"
                                style="background-image: url(https://i.mpcdn.top/c/N9r09V3/an-mang-o-venice.jpg?1698845104);">
                            </div>
                        </a>
                        <div class="movie-caption">
                            <a href="/phim/2" class="movie-title">Án Mạng Ở Venice</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="movie-item">
                        <a href="/phim/13" class="movie-media">
                            <div class="play-btn">
                            </div>
                            <div class="media media-cover"
                                style="background-image: url(https://phimmoiyyy.net/wp-content/uploads/2023/09/dia-dang-sup-do.jpg);">
                            </div>
                        </a>
                        <div class="movie-caption">
                            <a href="/phim/13" class="movie-title">Địa Đàng Sụp Đổ</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="movie-item">
                        <a href="/phim/21" class="movie-media">
                            <div class="play-btn">
                            </div>
                            <div class="media media-cover"
                                style="background-image: url(https://i.mpcdn.top/c/9X6W7oK/the-moon-nhiem-vu-cuoi-cung.jpg?1693500631);">
                            </div>
                        </a>
                        <div class="movie-caption">
                            <a href="/phim/21" class="movie-title">The Moon: Nhiệm Vụ Cuối Cùng</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="movie-item">
                        <a href="/phim/23" class="movie-media">
                            <div class="play-btn">
                            </div>
                            <div class="media media-cover"
                                style="background-image: url(https://phimmoiyyy.net/wp-content/uploads/2023/06/Phim-ong-ke.jpg);">
                            </div>
                        </a>
                        <div class="movie-caption">
                            <a href="/phim/23" class="movie-title">Ông Kẹ</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="movie-item">
                        <a href="/phim/29" class="movie-media">
                            <div class="play-btn">
                            </div>
                            <div class="media media-cover"
                                style="background-image: url(https://phimmoiyyy.net/wp-content/uploads/2023/04/ta-chu-cam.jpg);">
                            </div>
                        </a>
                        <div class="movie-caption">
                            <a href="/phim/29" class="movie-title">Tà Chú Cấm</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
