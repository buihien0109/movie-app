<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{:: title}, ~{}, ~{:: #main-content}, ~{:: #js})}">
<head>
    <title>Đăng nhập</title>
</head>
<body>
<th:block id="main-content">
    <section class="py-4">
        <div class="container">
            <h3 class="mb-3 text-center">Đăng nhập</h3>
            <div class="row justify-content-center">
                <div class="col-4">
                    <form class="p-5 rounded bg-body-tertiary" id="form-login">
                        <div class="mb-3 form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3 form-group">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary px-4">Đăng nhập</button>
                            <a class="text-primary" href="/dang-ky">Đăng ký tài khoản?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</th:block>

<th:block id="js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"
            integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js"
            integrity="sha512-TiQST7x/0aMjgVTcep29gi+q5Lk5gVTUPE9XgN0g96rwtjEjLpod4mlBRKWHeBcvGBAEvJBmfDqh2hfMMmg+5A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // validation form
        $('#form-login').validate({
            rules: {
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true
                }
            },
            messages: {
                email: {
                    required: "Email không được để trống",
                    email: "Email không đúng định dạng"
                },
                password: {
                    required: "Mật khẩu không được để trống",
                }
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });

        // handle login form submit using axios
        const loginForm = document.getElementById('form-login');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!$('#form-login').valid()) {
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const data = {
                email,
                password
            };
            console.log({data});
            axios.post('/api/auth/login', data)
                .then((res) => {
                    if (res.status === 200) {
                        toastr.success("Đăng nhập thành công");
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        toastr.error("Đăng nhập thất bại");
                    }
                })
                .catch((err) => {
                    console.log(err);
                    toastr.error(err.response.data.message);
                });
        });
    </script>
</th:block>
</body>
</html>
