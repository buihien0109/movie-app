<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách phim bộ</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<th:block th:replace="~{fragments/header :: .header}"></th:block>

<main class="py-5">
    <div class="container">
        <h2 class="heading-title mb-4 fw-normal">Tìm kiếm phim</h2>
        <div class="row">
            <form class="form-filter" action="/tim-kiem" method="GET">
                <div class="filter-item">
                    <input type="text" class="input form-control" placeholder="Tên phim" name="name">
                </div>
                <div class="filter-item">
                    <select class="input form-control" name="releaseYear" id="year">
                        <option value="">-- Năm --</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-success" value="Lọc phim">
            </form>
        </div>
        <div class="row">
            <h2 class="heading-title my-4 fw-normal">Kết quả tìm kiếm</h2>
            <div class="col-lg-2" th:each="film : ${filmList}">
                <div class="movie-item">
                    <a th:href="@{/phim/{id} (id=${film.id})}" class="movie-media">
                        <div class="play-btn">
                        </div>
                        <div class="media media-cover"
                             th:style="|background-image: url(${film.poster});|">
                        </div>
                    </a>
                    <div class="movie-caption">
                        <a th:href="@{/phim/{id} (id=${film.id})}" class="movie-title" th:text="${film.title}">
                            Vén Màn Tội Ác</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
