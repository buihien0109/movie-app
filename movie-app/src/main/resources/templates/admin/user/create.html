<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{admin/layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: .content-wrapper}, ~{:: #js})}">

<head>
    <title>Tạo user</title>

    <th:block id="css">
        <link rel="stylesheet" th:href="@{/admin-assets/admin-lte/plugins/select2/css/select2.min.css}"/>
        <link rel="stylesheet" th:href="@{/admin-assets/admin-lte/dist/css/style.css}">
    </th:block>

</head>

<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/admin/dashboard">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="/admin/users">User</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Tạo user
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col-6">
                    <a href="/admin/users" type="button" class="btn btn-default">
                        <i class="fas fa-chevron-left"></i> Quay lại
                    </a>
                    <button type="button" class="btn btn-info px-4" id="btn-create">
                        Lưu
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <p class="text-muted font-italic">Mật khẩu mặc định : <span class="font-weight-bold">123</span></p>
                                    </div>
                                    <form id="form-create-user">
                                        <div class="form-group">
                                            <label>Họ tên</label>
                                            <input type="text" class="form-control" id="name" name="name"/>
                                        </div>

                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="text" class="form-control" id="email" name="email"/>
                                        </div>

                                        <div class="form-group">
                                            <label>Role</label>
                                            <select class="form-select form-control" id="role" name="role">
                                                <option value="USER" selected>USER</option>
                                                <option value="ADMIN">ADMIN</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block id="js">
    <script th:inline="javascript">
        $('#form-create-user').validate({
            rules: {
                name: {
                    required: true
                },
                email: {
                    required: true,
                    email: true,
                },
                role: {
                    required: true
                }
            },
            messages: {
                name: {
                    required: "Tên user không được để trống"
                },
                email: {
                    required: "Email không được để trống",
                    email: "Email không đúng định dạng"
                },
                role: {
                    required: "Role không được để trống"
                }
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });

        // Truy cập vào các thành phần
        const userName = document.getElementById("name");
        const userEmail = document.getElementById("email");
        const userRole = document.getElementById("role");
        const btnCreate = document.getElementById("btn-create")

        // Tạo khóa học
        btnCreate.addEventListener("click", async () => {
            if (!$('#form-create-user').valid()) return false;

            const data = {
                name: userName.value,
                email: userEmail.value,
                role: userRole.value
            }

            try {
                let res = await axios.post("/api/admin/users", data)

                if (res.data) {
                    toastr.success("Tạo user thành công");
                    setTimeout(() => {
                        window.location.href = `/admin/users/${res.data.id}/detail`
                    }, 1500)
                }
            } catch (e) {
                toastr.error(e.response.data.message);
                console.log(e);
            }
        })
    </script>
</th:block>

</body>

</html>
